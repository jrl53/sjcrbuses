<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Ionic Map App</title>
		
		<!-- ionic css -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
	
	<link rel="stylesheet" href="css/main.css">
	
    <link href="http://code.ionicframework.com/0.9.26/css/ionic.css" rel="stylesheet">  
    
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
	<script src="http://code.ionicframework.com/0.9.26/js/ionic.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/angular/angular.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/angular/angular-animate.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/angular/angular-sanitize.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/angular-ui/angular-ui-router.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/ionic-angular.js"></script>
	
	<script src="js/angular-leaflet-directive.min.js"></script>
	
	
	
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="libs/gmaps.js"></script>
  <script type="text/javascript" src="libs/underscore-min.js" charset="utf-8"></script>
  <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  
  <script src="https://cdn.firebase.com/js/client/2.0.0/firebase.js"></script>
	
	<script src="js/app.js"></script>
	<script src="js/mainmap.js"></script>
		
		<!-- cordova script -->
		
		
		<!-- your app's script -->
	</head>
	
	<!-- 'starter' is the name of this angular module (js/app.js)-->
	<body ng-app="MapApp">
		<div ng-controller="MainCtrl">       
			<ion-nav-view></ion-nav-view>
		</div>
		
		<script id="menu.html" type="text/ng-template">
			<ion-side-menus>
				<ion-pane ion-side-menu-content ng-controller='HeaderCtrl'>
					<ion-nav-bar type="bar-dark" left-buttons="leftButtons" back-button-type="button-icon" back-button-icon="ion-chevron-left"></ion-nav-bar>
					<ion-nav-view name="menuContent"></ion-nav-view>
				</ion-pane> 
		
				<ion-side-menu side="left">
					<header class="bar bar-header bar-assertive">
						<div class="title">Menu</div>
					</header>
					<!-- if you need scroll and click in menu: has-header="true" scroll="true" overflow-scroll="true" -->
					<ion-content has-header="true">
						<ul class="list">
							<a href="#/map/home" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-ionic-outline"></i>MiLata - Mapa</a>
							<a href="#/map/help" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-help"></i>Sobre Nosotros</a>
						</ul>
					</ion-content>	
				</ion-side-menu>
			</ion-side-menus>
		</script>
    
		<script id="gpsView.html" type="text/ng-template">
			<ion-view title="'MiLata - Mapa'" left-buttons="leftButtons">
			<ion-content has-header="true" scroll="false">
			
			
			<!-- map directive-->
			
			
			
			
			<h1>Ayudanos a trazar una ruta</h1>
  <div class="row">
    <div class="span11">
      <div id="map"></div>
    </div>
    <div class="span6">
	
		<form action="" method="post">
			
			<textarea readonly name="coords"></textarea>
			<textarea readonly id="stopstext"></textarea>
			<input id="startButton" value="Start Tracking" type="button">
			<input id="stopButton" value="Stop" type="button">
			<input id= "addButton" value="Add Stop" type="button">
            <input id="resetButton" value="Reset Trip" type="button">
			<input id="submitButton" value ="Submit" disabled="disabled" type="button"><br>
			Nombre de Compania: <input type="text" id="Compania"><br>
			Nombre de Ruta: <input type="text" id="Ruta_Name"><br>
			Numero de Ruta: <input type="text" id="Ruta_ID"><br>
			Sentido: <input type="text" id="Sentido"><br>
			Su nombre: <input type="text" id="Nombre_colaborador"><br>
			Su email: <input type="text" id="Email_colaborador"><br>
		</form>
      
    </div>
  </div>
			
			</ion-content>

			<ion-footer-bar align-title="left" class="bar-dark" >
			  <div class="buttons">
				<button class="button">Start</button>
			  </div>
			  <div class="buttons">
				<button class="button">Stop</button>
			  </div>
			  <div class="buttons" ng-click="updateCenter()">
				<button class="button">Add Stop</button>
			  </div>
			  <div class="buttons" ng-click="doSomething()">
				<button class="button">Submit</button>
			  </div>
			  
			  
			
			  
			</ion-footer-bar>

			</ion-view>
		</script>

    
		<script id="helpView.html" type="text/ng-template">
    <ion-view title="'Help'" left-buttons="leftButtons">
<ion-content has-header="true">
<div class="card" id="topofpage">
  <div class="item item-divider">
    Dummy page
  </div>
  Dummy
</div>
</ion-content>
</ion-view>
		</script>

    
    
	</body>
</html>
