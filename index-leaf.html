<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Ionic Map App</title>
		
		<!-- ionic css -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
	
	<link rel="stylesheet" href="css/main.css">
	
    <link href="http://code.ionicframework.com/0.9.26/css/ionic.css" rel="stylesheet">  
    
	<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
	
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
	<script src="http://code.ionicframework.com/0.9.26/js/ionic.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/angular/angular.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/angular/angular-animate.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/angular/angular-sanitize.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/angular-ui/angular-ui-router.js"></script>
    <script src="http://code.ionicframework.com/0.9.26/js/ionic-angular.js"></script>
	
	<script src="js/angular-leaflet-directive.min.js"></script>
	
	<script src="js/app.js"></script>
		
		<!-- cordova script -->
		
		
		<!-- your app's script -->
	</head>
	
	<!-- 'starter' is the name of this angular module (js/app.js)-->
	<body ng-app="MapApp">
		<div ng-controller="MainCtrl">       
			<ion-nav-view></ion-nav-view>
		</div>
		
		<script id="menu.html" type="text/ng-template">
			<ion-side-menus>
				<ion-pane ion-side-menu-content ng-controller='HeaderCtrl'>
					<ion-nav-bar type="bar-dark" left-buttons="leftButtons" back-button-type="button-icon" back-button-icon="ion-chevron-left"></ion-nav-bar>
					<ion-nav-view name="menuContent"></ion-nav-view>
				</ion-pane> 
		
				<ion-side-menu side="left">
					<header class="bar bar-header bar-assertive">
						<div class="title">Menu</div>
					</header>
					<!-- if you need scroll and click in menu: has-header="true" scroll="true" overflow-scroll="true" -->
					<ion-content has-header="true">
						<ul class="list">
							<a href="#/map/home" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-ionic-outline"></i>MiLata - Mapa</a>
							<a href="#/map/help" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-help"></i>Sobre Nosotros</a>
						</ul>
					</ion-content>	
				</ion-side-menu>
			</ion-side-menus>
		</script>
    
		<script id="gpsView.html" type="text/ng-template">
			<ion-view title="'MiLata - Mapa'" left-buttons="leftButtons">
			<ion-content has-header="true" scroll="false">
			
			
			<!-- map directive-->
			
			<leaflet center="filters.center" width="640px" height="480px"> </leaflet>
			
			<form>
			Latitude <input type="number" ng-model="currentPosition.coords.latitude">
			Longitude <input type="number" ng-model="currentPosition.coord.longitude">
			</form>
			
			</ion-content>

			<ion-footer-bar align-title="left" class="bar-dark" >
			  <div class="buttons">
				<button class="button" ng-click="recording(true)">Start</button>
			  </div>
			  <div class="buttons">
				<button class="button" ng-click="recording(false)">Stop</button>
			  </div>
			  <div class="buttons" ng-click="moveCenter()">
				<button class="button">Add Stop</button>
			  </div>
			  <div class="buttons" ng-click="center.lat=1;center.lng=1;center.zoom=2">
				<button class="button">Submit</button>
			  </div>
			  
			  
			
			  
			</ion-footer-bar>

			</ion-view>
		</script>

    
		<script id="helpView.html" type="text/ng-template">
    <ion-view title="'Help'" left-buttons="leftButtons">
<ion-content has-header="true">
<div class="card" id="topofpage">
  <div class="item item-divider">
    Dummy page
  </div>
  Dummy
</div>
</ion-content>
</ion-view>
		</script>

    
    
	</body>
</html>
